  {% extends 'base.html' %}
  {% block scripts %}
    <style type="text/css">
      .col-md-3{
        margin-bottom: 1%;
      }
      .profilephoto{
        height: auto;
        width: 50px;
        /*position: absolute;*/
      }
    </style>
  {% endblock %}
  {% block content %}
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
        </div>
        {% for i in range(iloscdzialow) %}
        <div class="col-12, col-md-6 col-sm-offset-1">
          <div class="card">
            <div class="card-header">
              {% if postmanagment %}
              <a style="float: right;"  href="{{ url_for('removepost', postid=posts[i].id) }}">
                <button class="btn btn-danger">remove</button>
              </a>
              {% endif %}
            <a href="{{url_for('post', postid=posts[i].id)}}">
              {{posts[i].title}}
            </a>
              {% if urlfor == "post" %}
              <br>
              <div class="badge badge-primary">{{autors[i]}}</div>
              {% endif %}
            </div>
            <div class="card-body">{{posts[i].content[:120]}}</div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endblock %}
